<html>
    <head>
        <title>
            news page
        </title>
    </head>
    <body>
        {% if user.is_authenticated %}
        <h1>Hello, {{user.username}}</h1>
        <a href="logout">logout</a>
        <h1>
            NEWS!! are below:
            <a href="{% url 'add' %}">add more news</a>
        </h1>
        <ul>
            {% for news in newss reversed %}
            <li>
                <h2>{{news.title}}</h2>
                <p>{{news.details}}</p>
                <h6>by:{{news.user}}</h6>
            </li>
            {% endfor %}
        </ul>
        {%else%}
        <h1>Hello,guest please login!!</h1>
        <a href="{% url 'login'%}">login</a>
        {% endif %}


    </body>
</html>
